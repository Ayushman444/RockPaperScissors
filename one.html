<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css">
  <style>
    p {
      text-align: center;
    }

    body {
      background-image: url("https://wallpapercave.com/wp/wp2757874.gif");
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
  </style>



  <title>Page Title</title>
</head>

<body>




  <div class="container">
    <h1 class="title">Stone🪨 Paper📄 Scissors✂️</h1>
    <h3>Rules</h3>
    <p>Rock breaks Scissor<br>

      Scissor cuts paper<br>
      Paper covers rock<br>

    <div class="score-board">
      <div class="badge">
        <p>
          Player:<span id="user-score">0</span></p>
      </div>



      <div class="badge">
        <p>
          Computer:<span id="computer-score">0</span></p>
      </div>
      <div class="result">
        <p>Pick Your Choice:</p>
        <div class="choices">
          <button id="rock">🪨</button>
          <button id="paper">📄</button>
          <button id="scissor">✂️</button>
        </div>
        <p class="result-text">Result will Show here</p>
      </div>



    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
